[project]
name = "dreamydormouse"
version = "0.1.0"
description = "RAG system for querying Markdown files using RAG-Anything"
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["raganything[text]>=0.1.0", "python-dotenv>=1.0.0"]

